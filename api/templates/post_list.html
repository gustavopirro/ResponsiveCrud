{% extends 'base.html' %}
    {% block content %}
        {% for post in post_list %}
            <a href="{% url 'api:post_detail' post.id %}"><h1>{{post.title}}</h1></a>
            <p>{{post.content}}</p>
            <p>{{post.creation_date}}</p>
            <p>{{post.author}}</p>
        {% endfor %}
    {% endblock %}
